<!DOCTYPE html>
<html>
<head>
    <title>Frontend App</title>
</head>
<body>
    <h1>    Count App</h1>
    <p id="count">Count: 0</p>

    <button onclick="increase()">Increase</button>

   <script>
  function increase() {
    fetch("http://http://13.60.181.181/:5000/increment", {
      method: "POST"
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("count").innerText =
        "Count: " + data.count;
    });
  }
</script>


</body>
</html>
