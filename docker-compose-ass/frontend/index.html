<!DOCTYPE html>
<html>
<head>
    <title>Frontend App</title>
</head>
<body>
    <h1>Demo Application</h1>
    <p id="count">Count: 0</p>

    <button onclick="increase()">Increase</button>

    <script>
        function increase() {
            fetch("http://localhost:5000/increment", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("count").innerText =
                        "Count: " + data.count;
                });
        }
    </script>
</body>
</html>
